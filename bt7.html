<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Can Tho city</title>
  <link type="text/css" href="css/style.css" rel="stylesheet" media="all" />
  <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" media="all" />
</head>
<body>
<div id="map"></div>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/map-style.js"></script>
<script>
  function initMap() {
  var mapDiv = document.getElementById('map');
    var latlng = new google.maps.LatLng(10.0317132, 105.7815456);
    var options = {
      center: latlng,
      zoom: 15,
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      mapTypeControl: true,
      mapTypeControlOptions: {
        style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
        position: google.maps.ControlPosition.TOP_CENTER
      },
      zoomControl: true,
      zoomControlOptions: {
          position: google.maps.ControlPosition.LEFT_CENTER
      },
      scaleControl: true,
      streetViewControl: true,
      streetViewControlOptions: {
          position: google.maps.ControlPosition.LEFT_TOP
      },
      fullscreenControl: true,
      styles: map_styles
    };

    var map = new google.maps.Map(mapDiv, options);
    var markerInfo = [{
      title: 'Đại học Cần Thơ - Khu 3',
      x: 10.033925,
      y: 105.779673,
      content: '<div>Khoa Công nghệ Thông tin và Truyền thông (CNTT&TT) - Trường Đại học Cần Thơ được thành lập năm 1994 trên cơ sở Trung tâm Điện tử và Tin học. Nhiệm vụ  của khoa là đào tạo đại học, sau đại học, nghiên cứu khoa học và chuyển giao công nghệ trong lĩnh vực CNTT&TT.</div>' +
      '<div><img src="/imgs/khu2-khoa.jpg" width="250"></div>'
    }, {
      title: 'Đại học Cần Thơ - Khu 2',
      x: 10.0309759,
      y: 105.7695842,
      content: '<div>Đại học Cần Thơ (ĐHCT), cơ sở đào tạo đại học và sau đại học trọng điểm của Nhà nước ở ĐBSCL, là trung tâm văn hóa - khoa học kỹ thuật  của vùng. Trường đã không ngừng hoàn thiện và phát triển, từ  một số ít ngành đào tạo ban đầu, Trường đã củng cố, phát triển thành một trường đa ngành đa lĩnh vực. Hiện nay Trường đào tạo 93 chuyên ngành đại học, 34 chuyên ngành cao học, 13 chuyên ngành nghiên cứu sinh và 02 chuyên ngành cao đẳng.</div>' +
      '<div><img src="/imgs/ctu-congchinh.jpg" width="250"></div>'
    }, {
      title: 'Đại học Cần Thơ - Khu 1',
      x: 10.0193249,
      y: 105.7665439,
      content: '<div>Đại học Cần Thơ khu 1.</div>'
    }
    ];

    for (var i=0; i<markerInfo.length; i++) {
      var info = markerInfo[i];
      var marker = new google.maps.Marker({
        position: new google.maps.LatLng(info.x, info.y),
        map: map,
        title: info.title,
        icon: 'imgs/logo_ctu.gif'
      });
      var infowindow = new google.maps.InfoWindow({
        content: info.content,
        maxWidth: 250
      });
      google.maps.event.addListener(marker, 'click', function() {
        infowindow.open(map, marker);
      });
    }
  }
</script>
<script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyAIR855uWcQY1sCz2e1Xy72vma3k72Sdzs&language=vi&region=VN&callback=initMap"></script>

</body>
</html>
